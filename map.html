<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel</title>
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
<link rel="shortcut icon" href="#" />
<style>
  html, body { height: 100%; margin: 0; background:#000; }
  #map { position: absolute; inset: 0; }

  /* Small toast for status/messages */
  #status {
    position: fixed; left: 12px; bottom: 12px; z-index: 5;
    background: rgba(10,10,16,.6); color:#ddd;
    padding: 8px 10px; border-radius: 10px;
    border: 1px solid rgba(255,255,255,.08); backdrop-filter: blur(6px);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; font-size: 13px;
    max-width: min(80vw, 520px);
  }

  /* Photo markers */
  .photo-marker {
    width: 36px; height: 36px; border-radius: 50%;
    overflow: hidden; border: 2px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,.6);
    background:#000;
  }
  .photo-marker img { width: 100%; height: 100%; object-fit: cover; display:block; }
  .maplibregl-popup .popup-img {
    max-width: 120px; height: auto; border-radius: 6px; display:block;
  }
</style>
</head>
<body>
  <div id="map"></div>
  <div id="status" hidden>Loading photos from <code>travel/photos.json</code>â€¦</div>

  <!-- MapLibre -->
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- Try to load ExifReader up-front -->
  <script src="https://unpkg.com/exifreader@4/dist/exif-reader.min.js"></script>

  <!-- Optional: set your MapTiler key here, or pass it as ?key=YOUR_KEY in the URL -->
  <script>
    // Replace with your key or use ?key=... in the URL
    window.MAPTILER_KEY = "n6FyDnaUot032Ugli9xM";
  </script>

  <script src="js/globe-altitude-photos.js"></script>
</body>
</html>
